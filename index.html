<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jagjit's YouTube Helper 🎬</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>YouTube Video Assistant 🚀</h1>
    <textarea id="inputText" placeholder="Enter your video idea..."></textarea>
    <div class="buttons">
      <button onclick="generate('title')">🎯 Title</button>
      <button onclick="generate('hashtags')">🏷️ Hashtags</button>
      <button onclick="generate('description')">📝 Description</button>
      <button onclick="generate('thumbnail')">📸 Thumbnail Text</button>
    </div>
    <div class="output" id="output"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
